<div class="container" style="text-align: center">


    <form th:action="@{/AddBottle}" th:object="${bottle}" method="post" style="width: 20%">
        <h4>Add a Bottle</h4>

        <div class="form-group">
            <label>Enter Bottle Name:</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter here">
            <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>

        <div class="form-group">
            <label>Upload Bottle Image:</label>
            <input type="text" th:field="*{bottlePic}" class="form-control">
            <span class="text-danger" th:if="${#fields.hasErrors('bottlePic')}" th:errors="*{bottlePic}"></span>
        </div>

        <div class="form-group">
            <label>Enter Price:</label>
            <input type="number" th:field="*{price}" class="form-control">
            <span class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
        </div>

        <div class="form-group">
            <label>Enter In-Stock:</label>
            <input type="number" th:field="*{inStock}" class="form-control">
            <span class="text-danger" th:if="${#fields.hasErrors('inStock')}" th:errors="*{inStock}"></span>
        </div>

        <div class="form-group">
            <label for=>Enter the Supplier:</label>
            <input type="text" th:field="*{supplier}" class="form-control">
            <span class="text-danger" th:if="${#fields.hasErrors('supplier')}" th:errors="*{supplier}"></span>
        </div>

        <div class="form-group">
            <label for=>Enter the Volume:</label>
            <input type="text" th:field="*{volume}" class="form-control">
            <span class="text-danger" th:if="${#fields.hasErrors('volume')}" th:errors="*{volume}"></span>
        </div>

        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" th:checked="*{isAlcoholic}" for="exampleCheck1">Is Alcoholic?</label>
        </div>

        <div class="form-group">
            <label for=>Enter Volume Percent</label>
            <input type="text" th:field="*{volumePercent}" class="form-control">
            <span class="text-danger" th:if="${#fields.hasErrors('volumePercent')}" th:errors="*{volumePercent}"></span>
        </div>
        <br>
        <div>
            <button class="btn btn-primary">Add Bottle</button>
        </div>
    </form>

</div>

</body>
</html>
